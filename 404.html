<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:#0b0b0f;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}

/* orange glow orb */
body::before{
  content:"";
  position:absolute;
  right:-200px;
  top:-150px;
  width:700px;
  height:700px;
  background:radial-gradient(circle,#ff6a00,#b30000,transparent);
  filter:blur(80px);
  opacity:.6;
  animation:float 10s ease-in-out infinite alternate;
}

@keyframes float{
  from{ transform:translateY(-40px); }
  to{ transform:translateY(40px); }
}

.container{
  text-align:center;
  z-index:2;
  max-width:800px;
  padding:20px;
}

/* big outline 404 */
.big404{
  font-size:220px;
  font-weight:800;
  color:transparent;
  -webkit-text-stroke:2px rgba(255,255,255,0.15);
  letter-spacing:10px;
  animation:fadeUp 1.2s ease forwards;
}

h2{
  font-size:42px;
  margin:10px 0 20px;
  opacity:0;
  animation:fadeUp 1.2s .4s forwards;
}

p{
  color:#aaa;
  margin-bottom:40px;
  opacity:0;
  animation:fadeUp 1.2s .8s forwards;
}

/* button */
.home-btn{
  display:inline-block;
  padding:14px 40px;
  border-radius:40px;
  border:1px solid #ff6a00;
  color:#ff6a00;
  text-decoration:none;
  transition:.4s;
  opacity:0;
  animation:fadeUp 1.2s 1.2s forwards;
}

.home-btn:hover{
  background:#ff6a00;
  color:#000;
}

/* animation */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* responsive */
@media(max-width:768px){
  .big404{
    font-size:120px;
  }
  h2{
    font-size:26px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="big404">404</div>
  <h2>Oops! Page not found</h2>
  <p>The page you’re looking for doesn’t exist or has been moved.</p>
  <a href="index.html" class="home-btn">Go Back Home</a>
</div>

</body>
</html>
